<form name="myForm" id="myFormEdit" class="form-horizontal">
	<div id="btnCircle">
		<a href="#/" id="cancel">
			<button type="button" class="btn btn-primary btn-circle">
				<i class="glyphicon glyphicon-arrow-left"></i>
			</button>
		</a> <a href="#/" id="save">
			<button type="button" class="btn btn-primary btn-circle" ng-disabled="myForm.title.$invalid" ng-click="update()">
				<i class="glyphicon glyphicon-ok"></i>
			</button>
		</a>
	</div>

	<div ng-class="myForm.title.$invalid ? 'form-group has-error has-feedback' : 'form-group has-success has-feedback'">
		<div class="col-lg-6">
			<label>Title</label> <input class="form-control" name="title" type="text" ng-model="title" required> <span
				ng-class="myForm.title.$invalid ? 'glyphicon glyphicon-remove form-control-feedback' : 'glyphicon glyphicon-ok form-control-feedback'"></span>
		</div>
	</div>

	<label>Due date</label>
	<div class="row">
		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon"> <i class="glyphicon glyphicon-calendar"></i>
				</span> <input class="form-control" placeholder=" MM/DD/YYY" type="date" ng-model="dueDate">
			</div>
		</div>
	</div>

	<div id="comments">
		<label>Comments</label>
		<div class="media" ng-repeat="innerItem in tasks[index].comments">
			<div class="pull-left">
				<a href="#"> <img class="media-object" src="http://www.scrapebox.com/wp-content/uploads/site/comments.png" alt="" border=0>
				</a>
			</div>
			<div class="media-body">
				{{innerItem.comment}}
			</div>
			{{innerItem.date}}
		</div>

	</div>

	<div class="input-group">
		<input class="form-control" type="text" placeholder="Write a comment..." name="comment" ng-model="comment" required> <span
			class="input-group-addon" style="background-color: #337ab7"> <a href="javascript:void(0)"> <i id="addComment"
				class="glyphicon glyphicon-plus" style="color: white" ng-click="update()"></i>
		</a>
		</span>
	</div>
</form>
