<form name="myForm" class="form-horizontal">

	<div ng-class="myForm.title.$invalid ? 'form-group has-error has-feedback' : 'form-group has-success has-feedback'">
		<div class="col-xs-4">
			<input class="form-control" name="title" type="text" ng-model="title" required> <span
				ng-class="myForm.title.$invalid ? 'glyphicon glyphicon-remove form-control-feedback' : 'glyphicon glyphicon-ok form-control-feedback'"></span>
		</div>
	</div>

	<div class="input-group col-xs-2">
		<span class="input-group-addon"> <i class="glyphicon glyphicon-calendar"></i>
		</span> <input class="form-control" placeholder=" MM/DD/YYY" type="date" ng-model="dueDate">
	</div>

	<br />
	<div ng-class="myForm.comment.$invalid ? 'form-group has-error has-feedback' : 'form-group has-success has-feedback'">
		<div class="col-xs-3">
			<label>Add comment</label>
			<textarea class="form-control" rows="3" name="comment" ng-model="comment" required></textarea>
		</div>
	</div>

	<br /> <a href="#/">
		<button type="button" class="btn btn-warning" ng-disabled="myForm.title.$invalid" ng-click="update()">Save</button>
	</a> <br />
	
</form>

<table class="table table-striped">
	<thead>Comments:</thead>
	<tr ng-repeat="innerItem in tasks[index].comments">
		<td>{{ innerItem }}</td>
	</tr>
</table>
