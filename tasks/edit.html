<form name="myForm" id="myFormEdit" class="form-horizontal">
	<div id="btnCircle">
		<a href="#/" id="cancel">
			<button type="button" class="btn btn-primary btn-circle">
				<i class="glyphicon glyphicon-arrow-left"></i>
			</button>
		</a>
	</div>

	<div ng-class="myForm.title.$invalid ? 'form-group has-error has-feedback' : 'form-group has-success has-feedback'">
		<div class="col-lg-6">
			<label>Title</label> <input class="form-control" name="title" type="text" ng-model="title" required> <span
				ng-class="myForm.title.$invalid ? 'glyphicon glyphicon-remove form-control-feedback' : 'glyphicon glyphicon-ok form-control-feedback'"></span>
		</div>
	</div>

	<label>Due date</label>
	<div class="row">
		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon"> <i class="glyphicon glyphicon-calendar"></i>
				</span><input type="text" class="form-control" id="dueDate" ng-model="dueDate">
			</div>
		</div>
	</div>
	
    <a href="#/">
        <button id="save" type="button" class="btn btn-warning" ng-disabled="myForm.title.$invalid" ng-click="update()">Save</button>
    </a>
        
	<div id="comments">
		<label>Comments</label>
		<div class="media" ng-repeat="innerItem in tasks[index].comments">
			<div class="pull-left">
				<img class="media-object" src="http://www.scrapebox.com/wp-content/uploads/site/comments.png" alt="" border=0>
			</div>
			<a href="javascript:void(0)"> </a>
			<div class="media-body">{{innerItem.comment}}</div>
			<div>
				{{innerItem.date | date: "dd/MM/yyyy"}} <a href="" ng-show="innerItem.edited">Edited</a>
				<div class="action">
					<button type="button" class="btn btn-success btn-xs"
						ng-click="editComment(tasks[index].comments.indexOf(innerItem), innerItem.comment)">
						<span class="glyphicon glyphicon-pencil"></span>
					</button>

					<button type="button" class="btn btn-danger btn-xs" ng-click="deleteComment(tasks[index].comments.indexOf(innerItem))">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<br />

    <div class="input-group" id="addComment">
        <input class="form-control" ng-keyup="$event.keyCode == 13 && class == update()" type="text" placeholder="Write a comment..." name="comment" ng-model="comment" required> 
        <span class="input-group-addon" style="background-color: #337ab7"> 
            <a href="javascript:void(0)"> 
                <i class="glyphicon glyphicon-plus" style="color: white" ng-click="update()"></i>
            </a> 
        </span>
    </div>
    
    <div class="input-group" id="saveComment">
        <input class="form-control" type="text" ng-model="editComm" required> 
        <span class="input-group-addon" style="background-color: #337ab7">
            <a href="javascript:void(0)"> 
                <i class="glyphicon glyphicon-ok" style="color: white" ng-click="updateEditedComment()"></i>
            </a>
        </span>
	</div>
	
</form>
