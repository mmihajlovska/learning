<html>
<head>
<title>Cinema</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- SLIDER-->
<link href="themes/1/js-image-slider.css" rel="stylesheet"
	type="text/css" />
<script src="themes/1/js-image-slider.js" type="text/javascript"></script>

<style>
.click-nav {
	margin: 6px auto;
	width: 180px;
}

.click-nav ul {
	position: relative;
	font-weight: 900;
}

.click-nav ul li {
	position: relative;
	list-style: none;
	cursor: pointer;
}

.click-nav ul li ul {
	position: absolute;
	left: 0;
	right: 0;
}

.click-nav ul .clicker {
	position: relative;
	background: #2284B5;
	color: #FFF;
}

.click-nav ul .clicker:hover, .click-nav ul .active {
	background: #196F9A;
}

.click-nav ul li a {
	transition: background-color 0.2s ease-in-out;
	-webkit-transition: background-color 0.2s ease-in-out;
	-moz-transition: background-color 0.2s ease-in-out;
	display: block;
	padding: 8px 10px 8px 30px;
	background: #FFF;
	color: #333;
	text-decoration: none;
}

.click-nav ul li a:hover {
	background: #F2F2F2;
}
/* Fallbacks */
.click-nav .no-js ul {
	display: none;
}

.click-nav .no-js:hover ul {
	display: block;
}

.btn-circle {
	margin-top: 7px;
	width: 35px;
	height: 35px;
	padding: 10px 10px;
	font-size: 18px;
	line-height: 1.55;
	border-radius: 13px;
	float: right;
}

</style>
</head>
<body>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<nav class="navbar navbar-inverse" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" onclick="hideStart();">Cinema</a>
		</div>


		<!-- Collect the nav links, forms, and other content for toggling -->
		<ul class="nav navbar-nav">
			<li onclick="user();"><a href="#">Users</a></li>
			<li onclick="movie();"><a href="#">Movies</a></li>
		</ul>

		<!-- search form -->
		<div class="searchFormUser">
			<button type="button" class="btn btn-warning btn-circle">
				<i class="glyphicon glyphicon-search" onclick="searchUser();"></i>
			</button>
			<div class="navbar-form navbar-right hidden-xs">
				<div class="searchform">
					<input id="searchU" class="form-control" type="text" value=""
						name="s" placeholder="Search">
				</div>
			</div>
		</div>
		<div class="searchFormMovie">
			<button type="button" class="btn btn-warning btn-circle">
				<i class="glyphicon glyphicon-search" onclick="searchMovie();"></i>
			</button>
			<div class="navbar-form navbar-right hidden-xs">
				<div class="searchform">
					<input id="searchM" class="form-control" type="text" value=""
						name="s" placeholder="Search">
				</div>
			</div>
		</div>
	</nav>

	<h1 align="center" id="heading">
		<font color="blue">New movies</font>
	</h1>

	<!--SLIDER-->
	<div id="sliderFrame">
		<div id="slider">
			<img class="a" src="images/image-slider-1.jpg" /> <img
				src="images/image-slider-2.jpg" /> <img
				src="images/image-slider-3.jpg" /> <img
				src="images/image-slider-4.jpg" /> <img
				src="images/image-slider-5.jpg" />
		</div>
		<div id="htmlcaption" style="display: none;">
			<em>HTML</em> caption. Link to <a href="http://www.google.com/">Google</a>.
		</div>
	</div>

	<div id="formUser">
		<form id="contactFormUser" class="form-horizontal">
			<div class="col-xs-3">
				<div class="form-group">
					<label class="col-md-3 control-label">First Name</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="firstName"
							name="firstName" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Last Name</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="lastName"
							name="lastName" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Date</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="dateOfBirth"
							name="date" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Phone</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="tel" name="phone" />
					</div>
				</div>
				<!-- #messages is where the messages are placed inside -->
				<div class="form-group">
					<div class="col-md-9 col-md-offset-3">
						<div id="messagesU"></div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-9 col-md-offset-3">
						<div id="messagesEmpty"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-9 col-xs-offset-3">
						<button type="submit" id="submitUser" class="btn btn-danger"
							onclick="add();">Submit</button>
					</div>
				</div>
				<p></p>
				<button type="button" id="renameUser" class="btn btn-danger">Rename</button>
			</div>
		</form>
	</div>

	<div id="user">
		<table class="table table-hover">
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Date of birth</th>
				<th>Tel</th>
			</tr>
			<tbody id="userRows"></tbody>
		</table>

		<input type="button" class="btn btn-danger" value="Add user"
			onclick="newUser();" />
	</div>


	<div id="formMovie">
		<form id="contactFormMovie" class="form-horizontal">
			<div class="col-xs-3">
				<div class="form-group">
					<label class="col-md-3 control-label">Movie</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="title" name="title" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Year</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="year" name="year" />
					</div>
				</div>
				<!-- #messages is where the messages are placed inside -->
				<div class="form-group">
					<div class="col-md-9 col-md-offset-3">
						<div id="messagesM"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-9 col-md-offset-3">
						<button type="submit" id="submitMovie" class="btn btn-danger"
							onclick="add();">Submit</button>
					</div>
				</div>
				<p></p>
				<button type="button" id="renameMovie" class="btn btn-danger">Rename</button>
			</div>
		</form>

	</div>
	<table class="table table-hover" id="rMov">
		<tr>
			<th>Rented movies</th>
			<th>Date on renting</th>
			<th>Date on returning</th>
		</tr>
		<tbody id="rentedMovies"></tbody>
	</table>
	<button id="back" class="btn btn-success">Back</button>

	<div id="movie">
		<table id="table" class="table table-hover">
			<tr>
				<th>Movie</th>
				<th>Year</th>
				<th>Rented from</th>
			</tr>
			<tbody id="movieRows"></tbody>
		</table>
		<input type="button" class="btn btn-danger" value="Add movie"
			onclick="newMovie();" />
	</div>
	<script src="jquery.js"></script>
	<script src="videoteka.js"></script>
</body>

<link href="generic.css" rel="stylesheet" type="text/css" />

<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" />
<script type="text/javascript"
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js">
</script>
<body>
</html>
