			function koePoleDaBrisi(pole){
				var broj = pole.id[1];
				if(broj == 1 || broj == 8){
					brisi("prvo","osmo");
	  		  	}else if(broj == 2 || broj == 4){
   					brisi("vtoro","cetvrto");	
  				}else if(broj == 3 || broj == 7){
   					brisi("treto","sedmo");	
  				}else if(broj == 5 || broj == 9 ){
   					brisi("petto","deveto");	
  				}else{
  					brisi("sesto","deseto");	
  				}
			}
	
			function brisi(pole1,pole2){
				document.getElementById(pole1).innerHTML = '';
				document.getElementById(pole2).innerHTML = '';
			}		
			
			var prethodno = null;
			var vkupno = 0;

				var broj = dugme.id[1];

  				if(broj == 1 || broj == 8){
					slika=5;
  				}else if(broj == 2 || broj == 4){

  				}else if(broj == 5 || broj == 9 ){
   					slika=8;
  				}else{
  					slika=10;
  				}	
  				dugme.innerHTML='<img src="slika' + slika + '.jpeg">';
   
  				if (prethodno != null) {
  					if (dugme.innerHTML == prethodno.innerHTML){
						function iscezniSega(){
							koePoleDaBrisi(dugme);	
						}
						setTimeout(iscezniSega,500);
						vkupno = vkupno + 1;

							alert('Cestitki, ja pominavte stazata');

					  			alert('Vi istece vremeto, obidete se povtorno');
								restart();					  		}
							setTimeout(kraj, 30000);
						}
  					} else {

  						var d1 = dugme;

					  	      d1.innerHTML='';
					  	      d2.innerHTML='';
					  	}
  	    					setTimeout(zatvori, 500);
				  	}
						prethodno = null;	
  				} else {
    					prethodno = dugme;
  				}
			}
		</script>
